<script>
$('.show_detail').click(function(){
	pageloading('请稍候');
	window.setTimeout(function(){//模拟延迟
		var html='<li>天美石牌桥酒店</li><li>天美火车站店</li><li>天美番禺店</li>';
		if ( html=='' )
			html='<li>加载失败</li>';
		$('#detail_list').html(html);
		toshow($('#detail_pull'));
		removeload()
	},500);
})
